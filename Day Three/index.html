<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Day 3</title>
</head>
<body>
    <!-- Side bar start here-->
    <div class="container-side">
        <div class="logo">
            <h1>Works</h1>
        </div>
        <div class="dashboard">
            <a href="#">
                <i class='bx bx-search-alt'></i>
                <p>Home</p>
            </a>
            <a href="#">
                <i class='bx bxs-bell-ring'></i>
                <p>Notification</p>
            </a>
            <a href="#">
                <i class='bx bx-briefcase'></i>
                <p>My applications</p>
            </a>
            <a href="#">
                <i class='bx bxs-message-alt-add'></i>

            </a>
            <a href="#">
                <i class='bx bx-cog'></i>

            </a>
        </div>
        <div class="myprofile">
            <div class="image">
                <img src="/Day Three/img/random!.jpg">
            </div>
            <div class="header-sidebar">
                <h1>Jason Mali</h1>
            </div>
            <div class="container-skills">
                <h5>Software Engineer</h5>
                <p>Html</p>
                <p>JavaScript</p>
                <p>Css</p>
            </div>
        </div>
    </div>
    <!-- Side bar Finishes here-->

    <!--Header Start Here-->
    <div class="header">
        <div class="container-search">
            <div class="search">
                <input type="text" class="search-input" placeholder="Search for jobs or companies">
            </div>
        </div>
        <div class="container-map">
            <input type="text" class="search-input" placeholder="Search for jobs or companies">
            
        </div>
        <div class="container-info">
            <a href="#">
                <i class='bx bx-search-alt-2'></i>
                <p>search</p>
            </a>
            <a href="#">
                <i class='bx bx-bell'></i>
            </a>
            <a href="#">
                <img src="/Day Three/img/random!.jpg">
                <h3>Jason Mali</h3>
            </a>
        </div>
    </div>












    
</body>
</html>
